<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkopop</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Funkopop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-10">
                <h1 class="display-4 mt-3">Administrar productos</h1>
            </div>
            <div class="col-2">
                <img src="img/batmanAdmin.jpg" class="w-100">
            </div>
        </div>
        <hr>
        <article class="row my-4">
            <div class="col-10 text-center">
                <h3>Tabla de productos</h3>
            </div>
            <div class="col-2 text-right">
                <button class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#modalProducto">Agregar</button>
            </div>
        </article>
        <article class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Numero serie</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="tablaProducto"></tbody>
            </table>
        </article>
    </main>

    <!-- Modal Administrar Producto -->
    <div class="modal fade" id="modalProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Administrar Funkopop</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form onsubmit="agregarOmodificar(event)" id="formProducto">
                        <div class="form-group">
                            <label>Codigo</label>
                            <input placeholder="Ej: 1" type="text" id="codigo" class="form-control" onblur="revisarCodigo(this)">
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input placeholder="Ej: Ironman" type="text" id="nombre" class="form-control" onblur="requerido(this)">
                        </div>
                        <div class="form-group">
                            <label>Numero de serie</label>
                            <input placeholder="Ej: 789FGD" type="text" id="numSerie" class="form-control" onblur="requerido(this)">
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <input placeholder="Ej: Superheroe" type="text" id="categoria" class="form-control" onblur="requerido(this)">
                        </div>
                        <div class="form-group">
                            <label>Descripcion</label>
                            <input placeholder="Ej: superheroe de Marvel" type="text" id="descripcion"
                                class="form-control" onblur="requerido(this)">
                        </div>
                        <div class="form-group">
                            <label>Imagen</label>
                            <input placeholder="Ej: Ironman.png" type="text" id="imagen" class="form-control" onblur="requerido(this)">
                        </div>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-4">
        <p>&copy; Todos los derechos reservados</p>
    </footer>
</body>

</html>
